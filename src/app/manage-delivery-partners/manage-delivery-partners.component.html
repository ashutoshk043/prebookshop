<app-sidebar #sidebar></app-sidebar>

<div class="main-content" [class.sidebar-collapsed]="sidebar.isCollapsed">
    <app-header></app-header>

    <main class="container-fluid py-4">

        <!-- Page Header -->
        <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
            <h2 class="h4 fw-semibold mb-3 mb-md-0">Restaurant Management</h2>
            <button class="btn btn-primary d-flex align-items-center gap-2">
                <i class="bi bi-plus-lg"></i>
                Add New Restaurant
            </button>
        </div>

        <!-- Stats -->
        <div class="row g-3 mb-4">
            <div class="col-sm-6 col-lg-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="bg-primary bg-opacity-10 text-primary rounded p-3">
                            <i class="bi bi-shop fs-4"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-1 small">Total Restaurants</p>
                            <h4 class="mb-1">25</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">

                    <!-- Search -->
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0"
                                placeholder="Search restaurants..." />
                        </div>
                    </div>

                    <!-- Category Filter -->
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">All Categories</option>
                            <option>North Indian</option>
                            <option>South Indian</option>
                            <option>Bakery</option>
                            <option>Chinese</option>
                        </select>
                    </div>

                    <!-- Status Filter -->
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">All Status</option>
                            <option>Open</option>
                            <option>Closed</option>
                            <option>Pending</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>

        <!-- Restaurants Table -->
        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-uppercase small text-muted">
                        <tr>
                            <th><input type="checkbox" class="form-check-input" /></th>
                            <th>Restaurant</th>
                            <th>Owner</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>

                        <!-- Row 1 -->
                        <tr>
                            <td><input type="checkbox" class="form-check-input" /></td>

                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center"
                                        style="width:40px; height:40px;">
                                        R
                                    </div>

                                    <div>
                                        <div class="fw-medium">Royal Bites</div>
                                        <small class="text-muted">#RST001</small>
                                    </div>
                                </div>
                            </td>

                            <td>Ashish Sharma</td>

                            <td>
                                <span class="badge bg-warning text-dark">North Indian</span>
                            </td>

                            <td>
                                <span class="badge bg-success">Open</span>
                            </td>

                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-outline-secondary"><i class="bi bi-eye"></i></button>
                                    <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </div>
                            </td>
                        </tr>

                        <!-- Row 2 -->
                        <tr>
                            <td><input type="checkbox" class="form-check-input" /></td>

                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center"
                                        style="width:40px; height:40px;">
                                        F
                                    </div>

                                    <div>
                                        <div class="fw-medium">Food Hub</div>
                                        <small class="text-muted">#RST002</small>
                                    </div>
                                </div>
                            </td>

                            <td>Rohan Verma</td>

                            <td>
                                <span class="badge bg-warning text-dark">Chinese</span>
                            </td>

                            <td>
                                <span class="badge bg-danger">Closed</span>
                            </td>

                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-outline-secondary"><i class="bi bi-eye"></i></button>
                                    <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="card-footer d-flex flex-column flex-md-row justify-content-between align-items-center">

                <div class="text-muted small mb-2 mb-md-0">
                    Showing 1 to 10 of 25 restaurants
                </div>

                <nav>
                    <ul class="pagination mb-0">
                        <li class="page-item disabled">
                            <button class="page-link">Previous</button>
                        </li>

                        <li class="page-item active">
                            <button class="page-link">1</button>
                        </li>

                        <li class="page-item">
                            <button class="page-link">2</button>
                        </li>

                        <li class="page-item">
                            <button class="page-link">3</button>
                        </li>

                        <li class="page-item">
                            <button class="page-link">Next</button>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>

    </main>

</div>
