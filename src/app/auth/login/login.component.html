<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-gradient">
  <div class="card shadow-lg p-4 p-md-5 border-0 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <div class="logo mb-3">
        <svg width="64" height="64" fill="none" stroke="url(#grad1)" stroke-width="2" viewBox="0 0 24 24">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 6v6l4 2"></path>
        </svg>
      </div>
      <h2 class="fw-bold text-dark mb-2">Welcome Back</h2>
      <p class="text-muted mb-0">Please sign in to continue</p>
    </div>

    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control form-control-lg"
          placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
          Enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control form-control-lg"
          placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
          Password is required
        </div>
      </div>

      <!-- Remember Me & Forgot -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="remember" id="remember">
          <label class="form-check-label small text-secondary" for="remember">Remember me</label>
        </div> -->
        <a routerLink="/forgot-password" class="text-decoration-none text-primary fw-semibold small">Forgot Password?</a>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 btn-lg d-flex align-items-center justify-content-center"
              [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2"></span> Signing In...
        </span>
      </button>
    </form>

    <div class="text-center mt-4 border-top pt-3">
      <p class="small mb-0 text-secondary">
        Donâ€™t have an account?
        <a routerLink="/signup" class="fw-semibold text-primary text-decoration-none">Sign up</a>
      </p>
    </div>
  </div>
</div>
