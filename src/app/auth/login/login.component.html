<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 6v6l4 2"></path>
        </svg>
      </div>
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Please sign in to continue</p>
    </div>

    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" formControlName="email" class="form-input" placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-input"
          placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password is required
        </div>
      </div>

      <!-- Captcha -->
      <!-- <div class="form-group">
        <label for="captcha" class="form-label">Captcha</label>
        <input type="text" id="captcha" formControlName="captcha" class="form-input" placeholder="Enter captcha" />
        <div *ngIf="loginForm.get('captcha')?.invalid && loginForm.get('captcha')?.touched" class="error">
          Captcha is required
        </div>
      </div> -->

      <!-- Remember me -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="remember" class="checkbox-input" />
          <span class="checkbox-label">Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>

      <!-- Submit button with spinner -->
      <button type="submit" class="btn-primary" [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
          Signing In...
        </span>
      </button>


    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/signup" class="signup-link">Sign up</a></p>
    </div>
  </div>

  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
