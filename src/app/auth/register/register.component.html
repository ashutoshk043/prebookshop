

<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 position-relative bg-gradient" style="background: linear-gradient(135deg, #667eea, #764ba2); overflow:hidden;">
  
  <!-- Background circles -->
  <div class="position-absolute w-100 h-100 overflow-hidden">
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>
  </div>

  <div class="card shadow-lg p-4 p-md-5 rounded-4 position-relative z-1" style="max-width:600px; width:100%; background:#fff;">
    <div class="text-center mb-4">
      <div class="text-primary mb-3">
        <i class="bi bi-shop fs-1"></i>
      </div>
      <h2 class="fw-bold text-dark">Create Account</h2>
      <p class="text-muted">Sign up to get started</p>
    </div>

    <form>
      <div class="mb-3">
        <label class="form-label fw-semibold">Restaurant Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light text-secondary"><i class="bi bi-building"></i></span>
          <input type="text" class="form-control" placeholder="Enter restaurant name" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">First Name</label>
          <div class="input-group">
            <span class="input-group-text bg-light text-secondary"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Last Name</label>
          <div class="input-group">
            <span class="input-group-text bg-light text-secondary"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" placeholder="Last name" required>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-light text-secondary"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text bg-light text-secondary"><i class="bi bi-telephone"></i></span>
          <input type="tel" class="form-control" placeholder="Enter phone number" required pattern="[0-9]{10}">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Restaurant Address</label>
        <div class="input-group">
          <span class="input-group-text bg-light text-secondary"><i class="bi bi-geo-alt"></i></span>
          <input type="text" class="form-control" placeholder="Enter restaurant address" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-light text-secondary"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" placeholder="Create password" minlength="6" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text bg-light text-secondary"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" placeholder="Confirm password" required>
          </div>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
        Create Account <i class="bi bi-arrow-right ms-2"></i>
      </button>

      <div class="text-center mt-3">
        <p class="text-muted mb-0">Already have an account?
          <a href="#" class="text-primary fw-semibold text-decoration-none">Sign in</a>
        </p>
      </div>
    </form>
  </div>
</div>
