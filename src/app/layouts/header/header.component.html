<header class="top-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Left: Page Title -->
      <div class="col-4 col-md-3 d-flex justify-content-start">
        <h1 class="page-title">{{currentRoute | titlecase}}</h1>
      </div>

      <!-- Center: Restaurant Name -->
      <div class="col-4 col-md-6 text-center">
        <h1 class="rest-name">{{ restName | titlecase }}</h1>
      </div>

      <!-- Right: User Badge -->
      <div class="col-4 col-md-3 d-flex justify-content-end">
        <div class="user-badge">
          <div class="user-details">
            <span class="user-name">Ashutosh Kumar</span>
            <span class="user-role">Admin</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
